version: '3.7'

services:

# ---------------[ Web Server Frontend service ]------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    volumes:
      - ./frontend:/home/vue/app
    expose:
      - '8080'
    ports:
      - '8081:8080'
    command: ["yarn", "run", "serve"]
    depends_on:
      - backend
    networks:
      - web-net
# ---------------[ Web Server Backend service ]------------------
  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.development.env
    volumes:
      - ./backend:/home/node/app
      - ./shared:/src
    ports:
      - "8080:80"
    command: ["yarn", "run", "dev"]
    depends_on:
      - redis-smq
    networks:
      - web-net
      - compiler-net
# ---------------[ Compiler service ]------------------
  compiler:
    build:
      context: ./compiler
    env_file:
      - ./compiler/.development.env
    volumes:
      - ./compiler:/home/node/app
      - ./shared:/src
    command: ["yarn", "run", "dev"]
    networks:
      - compiler-net
    depends_on:
      - redis-smq
      - backend
# ---------------[ Queue service ]------------------
  redis-smq:
    image: 'redis:alpine'
    container_name: 'redis-smq'
    networks:
      - compiler-net

networks:
# ---------------[ Web Server Network ]----------------
  web-net:
    driver: bridge
# ---------------[ Compiler Network ]------------------
  compiler-net:
    driver: bridge
    internal: true