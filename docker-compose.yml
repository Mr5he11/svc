version: '3.7'

services:

# ---------------[ Web Server Frontend service ]------------------
  frontend:
    container_name: svc-frontend
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    volumes:
      - ./frontend:/home/vue/app
    expose:
      - '8080'
    ports:
      - '8081:8080'
    command: ["yarn", "run", "serve"]
    depends_on:
      - backend
    networks:
      - web-net
# ---------------[ Web Server Backend service ]------------------
  backend:
    container_name: svc-backend
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    volumes:
      - ./backend:/home/node/app
      - ./shared:/src
    expose:
      - '8080'
    ports:
      - '8080:80'
    command: ["yarn", "run", "dev"]
    depends_on:
      - redis-smq
    networks:
      - web-net
      - compiler-net
# ---------------[ Compiler service ]------------------
  compiler:
    container_name: svc-compiler
    build:
      context: ./compiler
      dockerfile: ./Dockerfile
    expose:
      - '1377'
    volumes:
      - ./compiler:/home/node/app
      - ./shared:/src
    command: ["yarn", "run", "dev"]
    networks:
      - compiler-net
    depends_on:
      - redis-smq
      - backend
# ---------------[ Queue service ]------------------
  redis-smq:
    container_name: svc-smq
    image: 'redis:alpine'
    networks:
      - compiler-net


volumes:
# ---------------[ Shared Volume ]------------------
  shared:
    driver: local
    driver_opts:
      type: none
      device: ./shared


networks:
# ---------------[ Web Server Network ]------------------
  web-net:
    driver: bridge

# ---------------[ Compiler Network ]------------------
  compiler-net:
    driver: bridge
    internal: true